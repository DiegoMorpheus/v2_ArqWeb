version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: v2_arqweb
    ports:
      - "8081:8080"
    networks:
      - monitoring
    environment:
      - BACKEND_URL=http://app:8080

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: v2_frontend
    ports:
      - "3001:80"   # frontend servido pelo Nginx
    networks:
      - monitoring
    depends_on:
      - app

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  grafana-storage:
